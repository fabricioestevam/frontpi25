<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>BRT Recife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3155A4 0%, #2a4a8f 100%);
            color: #FFFFFF;
            min-height: 100vh;
            padding: 35px 40px;
        }

        .topo {
            margin-bottom: 45px;
        }

        .titulo-principal {
            font-size: 3.8em;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .barra-info {
            background: #FFFFFF;
            padding: 18px 35px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item-info {
            color: #3155A4;
            font-weight: bold;
            font-size: 1.3em;
        }

        .relogio {
            font-size: 1.5em;
            font-weight: bold;
        }

        .lista-onibus {
            margin-top: 35px;
        }

        .card-onibus {
            background: #FFFFFF;
            padding: 35px 45px;
            margin-bottom: 25px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 10px solid #00AD4A;
        }

        .card-onibus.urgente {
            border-left-color: #C34342;
        }

        .lado-esquerdo {
            flex: 1;
        }

        .numero-linha {
            font-size: 4.5em;
            font-weight: bold;
            color: #3155A4;
            line-height: 0.9;
            margin-bottom: 8px;
        }

        .nome-destino {
            font-size: 1.7em;
            color: #3155A4;
            opacity: 0.75;
        }

        .lado-direito {
            text-align: right;
        }

        .numero-tempo {
            font-size: 5.5em;
            font-weight: bold;
            color: #00AD4A;
            line-height: 0.9;
        }

        .card-onibus.urgente .numero-tempo {
            color: #C34342;
        }

        .texto-minutos {
            font-size: 1.6em;
            color: #3155A4;
            font-weight: bold;
            margin-top: 8px;
        }

        .sem-onibus {
            background: rgba(255, 255, 255, 0.12);
            padding: 80px 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 35px;
        }

        .icone-vazio {
            font-size: 4.5em;
            margin-bottom: 25px;
            opacity: 0.6;
        }

        .texto-vazio {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .subtexto-vazio {
            font-size: 1.3em;
            opacity: 0.65;
        }

        .rodape {
            text-align: center;
            margin-top: 45px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .ponto-status {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00AD4A;
            margin-right: 8px;
            animation: pisca 2s infinite;
        }

        .ponto-status.offline {
            background: #C34342;
        }

        @keyframes pisca {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .carregando {
            text-align: center;
            padding: 80px 40px;
            font-size: 2em;
        }

        .spinner-load {
            border: 5px solid rgba(255, 255, 255, 0.25);
            border-top: 5px solid #FFB511;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: girar 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="topo">
        <div class="titulo-principal">PR√ìXIMOS √îNIBUS</div>
        
        <div class="barra-info">
            <div class="item-info">
                <span class="ponto-status" id="statusDot"></span>
                <span id="statusTexto">Verificando...</span>
            </div>
            <div class="item-info" id="paradaNome">Carregando...</div>
            <div class="item-info relogio" id="relogio">--:--</div>
        </div>
    </div>

    <div class="lista-onibus" id="listaOnibus">
        <div class="carregando">
            <div class="spinner-load"></div>
            <div>Carregando...</div>
        </div>
    </div>

    <div class="rodape" id="rodape">
        √öltima atualiza√ß√£o: --
    </div>

    <script>
        const API = 'https://brt-webcam-server.onrender.com';
        
        // Nomes das paradas
        const paradaNomes = {
            'poeta': 'Engenho Poeta',
            'getulio': 'Get√∫lio Vargas',
            'cordeiro': 'Cordeiro',
            'madalena': 'Madalena',
            'derby': 'Derby',
            'boa-vista': 'Boa Vista',
            'diario': 'Pra√ßa do Di√°rio'
        };

        // Nomes das linhas
        const nomesLinhas = {
            '262940': 'Terminal Integrado',
            '437': 'TI Caxang√°',
            '2441': 'TI CDU',
            '2450': 'TI Camaragibe',
            '2444': 'TI Get√∫lio Vargas'
        };

        // Ordem das paradas (sequencial)
        const ordemParadas = ['poeta', 'getulio', 'cordeiro', 'madalena', 'derby', 'boa-vista', 'diario'];

        // Tempo entre paradas (em minutos) - baseado nas dist√¢ncias reais
        // Considerando velocidade m√©dia de 30 km/h
        const temposEntreParadas = {
            'poeta-getulio': 2,      // ~1.2 km = 2 min
            'getulio-cordeiro': 1,   // ~550 m = 1 min
            'cordeiro-madalena': 1,  // ~500 m = 1 min
            'madalena-derby': 2,     // ~1.0 km = 2 min
            'derby-boa-vista': 2,    // ~900 m = 2 min
            'boa-vista-diario': 1    // ~280 m = 1 min
        };

        // Pegar par√¢metro da URL
        const params = new URLSearchParams(window.location.search);
        const paradaAtual = params.get('parada') || 'poeta';
        
        // Mostrar nome da parada
        document.getElementById('paradaNome').textContent = paradaNomes[paradaAtual] || 'BRT Recife';

        function atualizarRelogio() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            document.getElementById('relogio').textContent = h + ':' + m;
        }

        function calcularTempoParaParada(paradaOrigem, paradaDestino) {
            // Se √© a mesma parada, retorna 0 (j√° passou ou est√° chegando)
            if (paradaOrigem === paradaDestino) {
                return 0;
            }

            const idxOrigem = ordemParadas.indexOf(paradaOrigem);
            const idxDestino = ordemParadas.indexOf(paradaDestino);

            // Se a origem est√° depois do destino, √¥nibus j√° passou
            if (idxOrigem >= idxDestino) {
                return -1;
            }

            // Calcular tempo acumulado
            let tempoTotal = 0;
            for (let i = idxOrigem; i < idxDestino; i++) {
                const chave = ordemParadas[i] + '-' + ordemParadas[i + 1];
                tempoTotal += temposEntreParadas[chave] || 2;
            }

            return tempoTotal;
        }

        async function buscarOnibus() {
            const statusDot = document.getElementById('statusDot');
            const statusTexto = document.getElementById('statusTexto');
            
            try {
                const resp = await fetch(API + '/ultimos', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!resp.ok) {
                    throw new Error('Servidor retornou ' + resp.status);
                }
                
                const dados = await resp.json();
                
                statusDot.classList.remove('offline');
                statusTexto.textContent = 'Sistema Ativo';
                
                mostrarOnibus(dados);
                
                const agora = new Date();
                document.getElementById('rodape').textContent = 
                    '√öltima atualiza√ß√£o: ' + agora.toLocaleTimeString('pt-BR');
                
            } catch (erro) {
                console.error('Erro completo:', erro);
                
                statusDot.classList.add('offline');
                statusTexto.textContent = 'Servidor Offline';
                
                mostrarErro(erro.message);
            }
        }

        function mostrarOnibus(dados) {
            const lista = document.getElementById('listaOnibus');
            
            if (!dados || dados.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">üöå</div>
                        <div class="texto-vazio">Nenhum √¥nibus detectado</div>
                        <div class="subtexto-vazio">Aguardando detec√ß√µes do sistema</div>
                    </div>
                `;
                return;
            }

            // Filtrar dados v√°lidos
            const validos = dados.filter(d => {
                const temLinha = d.linha_detectada && d.linha_detectada !== 'null';
                const temPrevisao = d.previsao && d.previsao.chega_em_min != null;
                return temLinha && temPrevisao;
            });

            if (validos.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">üöå</div>
                        <div class="texto-vazio">Sem √¥nibus v√°lidos</div>
                        <div class="subtexto-vazio">Aguardando pr√≥ximos √¥nibus</div>
                    </div>
                `;
                return;
            }

            // Processar cada √¥nibus
            const onibusFiltrados = [];

            validos.forEach(item => {
                const linha = item.linha_detectada;
                const timestamp = new Date(item.timestamp);
                
                // Assumir que o √¥nibus foi detectado na primeira parada (Poeta)
                // ou pegar de algum campo se voc√™ tiver essa informa√ß√£o
                const paradaDeteccao = 'poeta'; // Pode vir do banco de dados
                
                // Calcular quanto tempo faz desde a detec√ß√£o
                const agora = new Date();
                const minutosDecorridos = Math.floor((agora - timestamp) / 60000);
                
                // Calcular tempo base da previs√£o original
                const tempoBaseOriginal = item.previsao.chega_em_min;
                
                // Calcular tempo para a parada atual
                const tempoEntreParadas = calcularTempoParaParada(paradaDeteccao, paradaAtual);
                
                // Se retornou -1, √¥nibus j√° passou desta parada
                if (tempoEntreParadas === -1) {
                    return; // N√£o mostrar
                }
                
                // Tempo ajustado = tempo base + tempo entre paradas - minutos j√° decorridos
                const tempoAjustado = Math.max(0, tempoBaseOriginal + tempoEntreParadas - minutosDecorridos);
                
                // Se tempo √© 0, √¥nibus est√° chegando agora ou j√° passou
                if (tempoAjustado === 0) {
                    return; // N√£o mostrar (j√° passou)
                }
                
                onibusFiltrados.push({
                    linha: linha,
                    tempo: tempoAjustado,
                    timestamp: timestamp
                });
            });

            // Ordenar por tempo
            onibusFiltrados.sort((a, b) => a.tempo - b.tempo);

            if (onibusFiltrados.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">üöå</div>
                        <div class="texto-vazio">Nenhum √¥nibus pr√≥ximo</div>
                        <div class="subtexto-vazio">√înibus detectados j√° passaram por esta parada</div>
                    </div>
                `;
                return;
            }

            lista.innerHTML = '';
            
            // Mostrar at√© 5 √¥nibus
            const exibir = onibusFiltrados.slice(0, 5);
            
            exibir.forEach(onibus => {
                const nomeLinha = nomesLinhas[onibus.linha] || `Linha ${onibus.linha}`;
                
                const div = document.createElement('div');
                div.className = 'card-onibus';
                if (onibus.tempo <= 2) div.className += ' urgente';
                
                div.innerHTML = `
                    <div class="lado-esquerdo">
                        <div class="numero-linha">${onibus.linha}</div>
                        <div class="nome-destino">${nomeLinha}</div>
                    </div>
                    <div class="lado-direito">
                        <div class="numero-tempo">${onibus.tempo}</div>
                        <div class="texto-minutos">${onibus.tempo === 1 ? 'MINUTO' : 'MINUTOS'}</div>
                    </div>
                `;
                
                lista.appendChild(div);
            });
        }

        function mostrarErro(msg) {
            const lista = document.getElementById('listaOnibus');
            lista.innerHTML = `
                <div class="sem-onibus">
                    <div class="icone-vazio">‚ö†Ô∏è</div>
                    <div class="texto-vazio">Erro de Conex√£o</div>
                    <div class="subtexto-vazio">
                        ${msg}<br><br>
                        O servidor pode estar dormindo.<br>
                        Aguarde 1-2 minutos e recarregue a p√°gina.
                    </div>
                </div>
            `;
        }

        // Iniciar
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        buscarOnibus();
        setInterval(buscarOnibus, 15000);
    </script>
</body>
</html>
