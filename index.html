<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão BRT Recife</title>

    <!-- Arquivo CSS separado -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <h1>Sistema de Previsão BRT</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2 class="linha" id="linha"></h2>
            <p class="parada">Parada: <span id="parada"></span></p>

            <div class="dados">
                <p class="chegada">Chega em: <span id="minutos"></span> min</p>
                <p class="hora">Horário Previsto: <span id="horario"></span></p>
            </div>

            <p class="status" id="status"></p>
        </div>
    </main>

    <footer class="footer">
        <p>Monitor BRT Recife</p>
    </footer>

    <!-- Seu JS -->
    <script src="script.js"></script>
</body>
</html>
