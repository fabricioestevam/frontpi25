<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor de Ônibus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f24;
      color: #fff;
      overflow: hidden;
    }
    header {
      background: #1a2240;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }
    #container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .bus-card {
      background: #141a33;
      padding: 20px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      font-size: 26px;
    }
    .left {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .line {
      font-size: 38px;
      font-weight: bold;
    }
    .estimated {
      font-size: 48px;
      font-weight: bold;
      color: #4fc3ff;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #101528;
      font-size: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>PRÓXIMOS ÔNIBUS</header>

  <div id="container">Carregando...</div>

  <footer>Atualizando automaticamente</footer>

  <script>
    const API_URL = "https://esp32-camera-server-pks3.onrender.com/upload/list;

    async function buscarOnibus() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // Mock de tempos para exibição na parada
        const container = document.getElementById("container");
        container.innerHTML = "";

        data.slice(0, 5).forEach((item, i) => {
          const minutos = Math.floor(Math.random() * 12) + 1;

          const div = document.createElement("div");
          div.className = "bus-card";
          div.innerHTML = `
            <div class="left">
              <div class="line">Linha ${100 + i}</div>
              <div>${item.origem} → ${item.destino}</div>
            </div>
            <div class="estimated">${minutos} min</div>
          `;

          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("container").innerHTML = "Erro ao carregar dados";
      }
    }

    buscarOnibus();
    setInterval(buscarOnibus, 8000);
  </script>
</body>
</html>
