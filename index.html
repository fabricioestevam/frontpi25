<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>BRT Recife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #3155A4;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 35px 40px;
        }

        .topo {
            margin-bottom: 45px;
        }

        .titulo-principal {
            font-size: 3.8em;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .barra-info {
            background: #FFFFFF;
            padding: 18px 35px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .item-info {
            color: #3155A4;
            font-weight: bold;
            font-size: 1.3em;
        }

        .relogio {
            font-size: 1.5em;
            font-weight: bold;
        }

        .lista-onibus {
            margin-top: 35px;
        }

        .card-onibus {
            background: #FFFFFF;
            padding: 35px 45px;
            margin-bottom: 25px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 10px solid #00AD4A;
        }

        .card-onibus.urgente {
            border-left-color: #C34342;
        }

        .lado-esquerdo {
            flex: 1;
        }

        .numero-linha {
            font-size: 4.5em;
            font-weight: bold;
            color: #3155A4;
            line-height: 0.9;
            margin-bottom: 8px;
        }

        .nome-destino {
            font-size: 1.7em;
            color: #3155A4;
            opacity: 0.75;
        }

        .lado-direito {
            text-align: right;
        }

        .numero-tempo {
            font-size: 5.5em;
            font-weight: bold;
            color: #00AD4A;
            line-height: 0.9;
        }

        .card-onibus.urgente .numero-tempo {
            color: #C34342;
        }

        .texto-minutos {
            font-size: 1.6em;
            color: #3155A4;
            font-weight: bold;
            margin-top: 8px;
        }

        .sem-onibus {
            background: rgba(255, 255, 255, 0.12);
            padding: 80px 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 35px;
        }

        .icone-vazio {
            font-size: 4.5em;
            margin-bottom: 25px;
            opacity: 0.6;
        }

        .texto-vazio {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .subtexto-vazio {
            font-size: 1.3em;
            opacity: 0.65;
        }

        .rodape {
            text-align: center;
            margin-top: 45px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .ponto-status {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00AD4A;
            margin-right: 8px;
            animation: pisca 2s infinite;
        }

        @keyframes pisca {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .carregando {
            text-align: center;
            padding: 80px 40px;
            font-size: 2em;
        }

        .spinner-load {
            border: 5px solid rgba(255, 255, 255, 0.25);
            border-top: 5px solid #FFB511;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: girar 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="topo">
        <div class="titulo-principal">PR√ìXIMOS √îNIBUS</div>
        
        <div class="barra-info">
            <div class="item-info">
                <span class="ponto-status"></span>
                Sistema Ativo
            </div>
            <div class="item-info">Parada BRT</div>
            <div class="item-info relogio" id="relogio">--:--</div>
        </div>
    </div>

    <div class="lista-onibus" id="listaOnibus">
        <div class="carregando">
            <div class="spinner-load"></div>
            <div>Carregando...</div>
        </div>
    </div>

    <div class="rodape" id="rodape">
        √öltima atualiza√ß√£o: --
    </div>

    <script>
        const API = 'https://brt-webcam-server.onrender.com';
        
        const destinos = {
            '262940': 'Terminal Integrado',
            '437': 'TI Caxang√°',
            '2441': 'TI CDU',
            '2450': 'TI Camaragibe',
            '2444': 'TI Get√∫lio Vargas'
        };

        function atualizarRelogio() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            document.getElementById('relogio').textContent = h + ':' + m;
        }

        async function buscarOnibus() {
            try {
                const resp = await fetch(API + '/ultimos');
                const dados = await resp.json();
                
                mostrarOnibus(dados);
                
                const agora = new Date();
                document.getElementById('rodape').textContent = 
                    '√öltima atualiza√ß√£o: ' + agora.toLocaleTimeString('pt-BR');
                
            } catch (erro) {
                console.error('Erro:', erro);
                mostrarErro();
            }
        }

        function mostrarOnibus(dados) {
            const lista = document.getElementById('listaOnibus');
            
            const validos = dados.filter(d => 
                d.linha_detectada && 
                d.previsao && 
                d.previsao.chega_em_min != null
            );

            if (validos.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">üöå</div>
                        <div class="texto-vazio">Nenhum √¥nibus detectado</div>
                        <div class="subtexto-vazio">Aguardando pr√≥ximas detec√ß√µes</div>
                    </div>
                `;
                return;
            }

            lista.innerHTML = '';
            
            const primeiros = validos.slice(0, 3);
            
            primeiros.forEach(item => {
                const min = item.previsao.chega_em_min;
                const linha = item.linha_detectada;
                const dest = destinos[linha] || 'Sem informa√ß√£o';
                
                const div = document.createElement('div');
                div.className = 'card-onibus';
                if (min <= 2) div.className += ' urgente';
                
                div.innerHTML = `
                    <div class="lado-esquerdo">
                        <div class="numero-linha">${linha}</div>
                        <div class="nome-destino">${dest}</div>
                    </div>
                    <div class="lado-direito">
                        <div class="numero-tempo">${min}</div>
                        <div class="texto-minutos">${min === 1 ? 'MIN' : 'MINUTOS'}</div>
                    </div>
                `;
                
                lista.appendChild(div);
            });
        }

        function mostrarErro() {
            const lista = document.getElementById('listaOnibus');
            lista.innerHTML = `
                <div class="sem-onibus">
                    <div class="icone-vazio">‚ö†Ô∏è</div>
                    <div class="texto-vazio">Erro de conex√£o</div>
                    <div class="subtexto-vazio">Tentando reconectar...</div>
                </div>
            `;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        buscarOnibus();
        setInterval(buscarOnibus, 15000);
    </script>
</body>
</html>
