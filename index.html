<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>BRT Recife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3155A4 0%, #2a4a8f 100%);
            color: #FFFFFF;
            min-height: 100vh;
            padding: 35px 40px;
        }

        .topo {
            margin-bottom: 45px;
        }

        .titulo-principal {
            font-size: 3.8em;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .barra-info {
            background: #FFFFFF;
            padding: 18px 35px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item-info {
            color: #3155A4;
            font-weight: bold;
            font-size: 1.3em;
        }

        .relogio {
            font-size: 1.5em;
            font-weight: bold;
        }

        .lista-onibus {
            margin-top: 35px;
        }

        .card-onibus {
            background: #FFFFFF;
            padding: 35px 45px;
            margin-bottom: 25px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 10px solid #00AD4A;
        }

        .card-onibus.urgente {
            border-left-color: #C34342;
        }

        .lado-esquerdo {
            flex: 1;
        }

        .numero-linha {
            font-size: 4.5em;
            font-weight: bold;
            color: #3155A4;
            line-height: 0.9;
            margin-bottom: 8px;
        }

        .nome-destino {
            font-size: 1.7em;
            color: #3155A4;
            opacity: 0.75;
        }

        .lado-direito {
            text-align: right;
        }

        .numero-tempo {
            font-size: 5.5em;
            font-weight: bold;
            color: #00AD4A;
            line-height: 0.9;
        }

        .card-onibus.urgente .numero-tempo {
            color: #C34342;
        }

        .texto-minutos {
            font-size: 1.6em;
            color: #3155A4;
            font-weight: bold;
            margin-top: 8px;
        }

        .sem-onibus {
            background: rgba(255, 255, 255, 0.12);
            padding: 80px 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 35px;
        }

        .icone-vazio {
            font-size: 4.5em;
            margin-bottom: 25px;
            opacity: 0.6;
        }

        .texto-vazio {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .subtexto-vazio {
            font-size: 1.3em;
            opacity: 0.65;
        }

        .rodape {
            text-align: center;
            margin-top: 45px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .ponto-status {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00AD4A;
            margin-right: 8px;
            animation: pisca 2s infinite;
        }

        .ponto-status.offline {
            background: #C34342;
        }

        @keyframes pisca {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .carregando {
            text-align: center;
            padding: 80px 40px;
            font-size: 2em;
        }

        .spinner-load {
            border: 5px solid rgba(255, 255, 255, 0.25);
            border-top: 5px solid #FFB511;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: girar 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="topo">
        <div class="titulo-principal">PR칍XIMOS 칎NIBUS</div>
        
        <div class="barra-info">
            <div class="item-info">
                <span class="ponto-status" id="statusDot"></span>
                <span id="statusTexto">Verificando...</span>
            </div>
            <div class="item-info" id="paradaNome">Carregando...</div>
            <div class="item-info relogio" id="relogio">--:--</div>
        </div>
    </div>

    <div class="lista-onibus" id="listaOnibus">
        <div class="carregando">
            <div class="spinner-load"></div>
            <div>Carregando...</div>
        </div>
    </div>

    <div class="rodape" id="rodape">
        칔ltima atualiza칞칚o: --
    </div>

    <div class="debug" id="debug" style="display: none;">
        <div>URL da API: <span id="debugUrl"></span></div>
        <div>Parada: <span id="debugParada"></span></div>
        <div>Status: <span id="debugStatus"></span></div>
        <div>Total de dados: <span id="debugTotal"></span></div>
    </div>

    <script>
        const API = 'https://brt-webcam-server.onrender.com';
        
        const paradaNomes = {
            'caxanga': 'Caxang치',
            'poeta': 'Poeta',
            'caiara': 'Caiar치',
            'cordeiro': 'Cordeiro',
            'getulio': 'Get칰lio Vargas',
            'derby': 'Derby',
            'hospedaria': 'Hospedaria',
            'boa-vista': 'Boa Vista'
        };

        const destinos = {
            '262940': 'Terminal Integrado',
            '437': 'TI Caxang치',
            '2441': 'TI CDU',
            '2450': 'TI Camaragibe',
            '2444': 'TI Get칰lio Vargas'
        };

        // Pegar par칙metro da URL
        const params = new URLSearchParams(window.location.search);
        const paradaAtual = params.get('parada') || 'boa-vista';
        
        // Mostrar nome da parada
        document.getElementById('paradaNome').textContent = paradaNomes[paradaAtual] || 'BRT Recife';
        
        // Debug info
        document.getElementById('debugUrl').textContent = API;
        document.getElementById('debugParada').textContent = paradaAtual;

        function atualizarRelogio() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            document.getElementById('relogio').textContent = h + ':' + m;
        }

        async function buscarOnibus() {
            const statusDot = document.getElementById('statusDot');
            const statusTexto = document.getElementById('statusTexto');
            
            try {
                console.log('Buscando de:', API + '/ultimos');
                
                const resp = await fetch(API + '/ultimos', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Status da resposta:', resp.status);
                
                if (!resp.ok) {
                    throw new Error('Servidor retornou ' + resp.status);
                }
                
                const dados = await resp.json();
                console.log('Dados recebidos:', dados);
                
                document.getElementById('debugStatus').textContent = 'OK';
                document.getElementById('debugTotal').textContent = dados.length;
                
                statusDot.classList.remove('offline');
                statusTexto.textContent = 'Sistema Ativo';
                
                mostrarOnibus(dados);
                
                const agora = new Date();
                document.getElementById('rodape').textContent = 
                    '칔ltima atualiza칞칚o: ' + agora.toLocaleTimeString('pt-BR');
                
            } catch (erro) {
                console.error('Erro completo:', erro);
                
                document.getElementById('debugStatus').textContent = 'ERRO: ' + erro.message;
                
                statusDot.classList.add('offline');
                statusTexto.textContent = 'Servidor Offline';
                
                mostrarErro(erro.message);
            }
        }

        function mostrarOnibus(dados) {
            const lista = document.getElementById('listaOnibus');
            
            console.log('Total de registros:', dados.length);
            
            if (!dados || dados.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">游뚧</div>
                        <div class="texto-vazio">Nenhum 칪nibus detectado</div>
                        <div class="subtexto-vazio">Aguardando detec칞칫es do sistema</div>
                    </div>
                `;
                return;
            }

            // Filtrar dados v치lidos
            const validos = dados.filter(d => {
                const temLinha = d.linha_detectada && d.linha_detectada !== 'null';
                const temPrevisao = d.previsao && d.previsao.chega_em_min != null;
                return temLinha && temPrevisao;
            });

            console.log('Registros v치lidos:', validos.length);

            if (validos.length === 0) {
                lista.innerHTML = `
                    <div class="sem-onibus">
                        <div class="icone-vazio">游뚧</div>
                        <div class="texto-vazio">Sem 칪nibus v치lidos</div>
                        <div class="subtexto-vazio">Dados recebidos mas sem detec칞칫es v치lidas</div>
                    </div>
                `;
                return;
            }

            lista.innerHTML = '';
            
            // Pegar os 5 mais recentes
            const recentes = validos.slice(0, 5);
            
            recentes.forEach(item => {
                const min = item.previsao.chega_em_min;
                const linha = item.linha_detectada;
                const dest = destinos[linha] || 'Terminal Integrado';
                
                console.log('Exibindo:', linha, min, 'min');
                
                const div = document.createElement('div');
                div.className = 'card-onibus';
                if (min <= 2) div.className += ' urgente';
                
                div.innerHTML = `
                    <div class="lado-esquerdo">
                        <div class="numero-linha">${linha}</div>
                        <div class="nome-destino">${dest}</div>
                    </div>
                    <div class="lado-direito">
                        <div class="numero-tempo">${min}</div>
                        <div class="texto-minutos">${min === 1 ? 'MIN' : 'MINUTOS'}</div>
                    </div>
                `;
                
                lista.appendChild(div);
            });
        }

        function mostrarErro(msg) {
            const lista = document.getElementById('listaOnibus');
            lista.innerHTML = `
                <div class="sem-onibus">
                    <div class="icone-vazio">丘멆잺</div>
                    <div class="texto-vazio">Erro de Conex칚o</div>
                    <div class="subtexto-vazio">
                        ${msg}<br><br>
                        O servidor pode estar dormindo.<br>
                        Aguarde 1-2 minutos e recarregue a p치gina.
                    </div>
                </div>
            `;
        }

        // Mostrar debug no console
        console.log('=== BRT RECIFE DEBUG ===');
        console.log('API:', API);
        console.log('Parada:', paradaAtual);
        console.log('Nome da Parada:', paradaNomes[paradaAtual]);
        
        // Iniciar
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        buscarOnibus();
        setInterval(buscarOnibus, 15000);
        
        // Ativar debug com CTRL+D
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'd') {
                const debug = document.getElementById('debug');
                debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
