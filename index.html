<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>BRT Recife - Pr√≥ximos √înibus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 1.3em;
            color: #fff;
            opacity: 0.9;
        }

        .info-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            font-size: 1.5em;
        }

        #previsoes {
            display: grid;
            gap: 20px;
        }

        .onibus {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 20px;
            border-left: 8px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .onibus:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .onibus-info {
            flex: 1;
        }

        .linha {
            font-size: 3em;
            font-weight: 900;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .nome-linha {
            font-size: 1.2em;
            color: #fff;
            opacity: 0.9;
        }

        .tempo-container {
            text-align: right;
        }

        .tempo {
            font-size: 4em;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }

        .tempo-label {
            font-size: 1.1em;
            color: #fff;
            opacity: 0.8;
            margin-top: 5px;
        }

        .chegando {
            border-left-color: #FF5722;
        }

        .chegando .linha {
            color: #FF5722;
            animation: pulse 1.5s infinite;
        }

        .chegando .tempo {
            color: #FF5722;
        }

        .vazio {
            text-align: center;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.6);
        }

        .vazio-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .atualizado {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 2s infinite;
            margin-right: 8px;
        }

        .erro {
            background: rgba(255, 87, 34, 0.2);
            border-left-color: #FF5722;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .onibus {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .tempo-container {
                text-align: center;
            }

            .info-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Pr√≥ximos √înibus</h1>
            <p class="subtitulo">Conde da Boa Vista - BRT Recife</p>
        </header>

        <div class="info-bar">
            <div class="info-item">
                <span class="info-icon">üöè</span>
                <span>Parada B</span>
            </div>
            <div class="info-item">
                <span class="status-dot"></span>
                <span>Sistema Online</span>
            </div>
            <div class="info-item">
                <span class="info-icon">‚è±Ô∏è</span>
                <span id="hora-atual">--:--</span>
            </div>
        </div>

        <div id="previsoes">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando previs√µes...</p>
            </div>
        </div>

        <div class="atualizado" id="atualizado">
            <span class="info-icon">üîÑ</span>
            Atualizado: --
        </div>
    </div>

    <script>
        // ===========================
        // CONFIGURA√á√ïES
        // ===========================
        
        // IMPORTANTE: Trocar pela URL do seu servidor Render!
        const SERVIDOR_URL = 'https://esp32-camera-server-pks3.onrender.com';
        // Exemplo: https://brt-recife-api.onrender.com
        
        const PARADA_ID = 'B';
        const INTERVALO_ATUALIZACAO = 10000; // 10 segundos

        // Nomes completos das linhas (suas linhas reais!)
        const LINHAS_INFO = {
            '437': 'TI Caxang√°',
            '2441': 'TI CDU',
            '2450': 'TI Camaragibe',
            '2444': 'TI Get√∫lio Vargas'
        };

        // ===========================
        // FUN√á√ïES
        // ===========================

        function atualizarHora() {
            const agora = new Date();
            const hora = agora.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('hora-atual').textContent = hora;
        }

        async function buscarPrevisoes() {
            try {
                console.log('Buscando previs√µes...');
                
                const response = await fetch(`${SERVIDOR_URL}/previsoes/${PARADA_ID}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                exibirPrevisoes(data);
                
            } catch (error) {
                console.error('Erro ao buscar previs√µes:', error);
                exibirErro(error.message);
            }
        }

        function exibirPrevisoes(data) {
            const container = document.getElementById('previsoes');
            container.innerHTML = '';

            const atualizado = document.getElementById('atualizado');
            atualizado.innerHTML = `
                <span class="info-icon">üîÑ</span>
                Atualizado: ${data.atualizado_em || 'agora'}
            `;

            if (!data.previsoes || data.previsoes.length === 0) {
                container.innerHTML = `
                    <div class="vazio">
                        <div class="vazio-icon">üöå</div>
                        <p>Nenhum √¥nibus em rota no momento</p>
                        <p style="font-size: 0.8em; margin-top: 10px; opacity: 0.6;">
                            Aguarde as pr√≥ximas detec√ß√µes
                        </p>
                    </div>
                `;
                return;
            }

            // Renderizar cada previs√£o
            data.previsoes.forEach((prev, index) => {
                const div = document.createElement('div');
                div.className = 'onibus';
                
                // Adicionar classe especial se est√° chegando
                if (prev.minutos <= 1) {
                    div.classList.add('chegando');
                }

                // Delay de anima√ß√£o para efeito cascata
                div.style.animationDelay = `${index * 0.1}s`;

                // Obter nome completo da linha
                const nomeLinha = LINHAS_INFO[prev.linha] || prev.nome || 'Linha desconhecida';

                div.innerHTML = `
                    <div class="onibus-info">
                        <div class="linha">${prev.linha}</div>
                        <div class="nome-linha">${nomeLinha}</div>
                    </div>
                    <div class="tempo-container">
                        <div class="tempo">${prev.minutos}</div>
                        <div class="tempo-label">
                            ${prev.minutos === 1 ? 'minuto' : 'minutos'}
                        </div>
                    </div>
                `;

                container.appendChild(div);
            });
        }

        function exibirErro(mensagem) {
            const container = document.getElementById('previsoes');
            container.innerHTML = `
                <div class="erro">
                    <div style="font-size: 3em; margin-bottom: 15px;">‚ö†Ô∏è</div>
                    <h3 style="margin-bottom: 10px;">Erro ao conectar com servidor</h3>
                    <p style="opacity: 0.8;">${mensagem}</p>
                    <p style="font-size: 0.9em; margin-top: 15px; opacity: 0.6;">
                        Tentando reconectar automaticamente...
                    </p>
                </div>
            `;
        }

        function verificarConexao() {
            if (SERVIDOR_URL.includes('SEU-APP')) {
                const container = document.getElementById('previsoes');
                container.innerHTML = `
                    <div class="erro">
                        <div style="font-size: 3em; margin-bottom: 15px;">‚öôÔ∏è</div>
                        <h3 style="margin-bottom: 10px;">Configura√ß√£o Necess√°ria</h3>
                        <p style="opacity: 0.8;">
                            Por favor, atualize a vari√°vel <code style="background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px;">SERVIDOR_URL</code> 
                            no c√≥digo HTML com a URL do seu servidor Render.
                        </p>
                        <p style="font-size: 0.9em; margin-top: 15px; opacity: 0.6;">
                            Exemplo: https://brt-recife-api.onrender.com
                        </p>
                    </div>
                `;
                return false;
            }
            return true;
        }

        // ===========================
        // INICIALIZA√á√ÉO
        // ===========================

        // Atualizar hora a cada segundo
        setInterval(atualizarHora, 1000);
        atualizarHora();

        // Verificar configura√ß√£o e iniciar
        if (verificarConexao()) {
            // Buscar imediatamente
            buscarPrevisoes();
            
            // Atualizar periodicamente
            setInterval(buscarPrevisoes, INTERVALO_ATUALIZACAO);
        }

        // Log de inicializa√ß√£o
        console.log('üöç Display BRT Recife inicializado');
        console.log('üì° Servidor:', SERVIDOR_URL);
        console.log('üöè Parada:', PARADA_ID);
        console.log('‚è±Ô∏è  Intervalo de atualiza√ß√£o:', INTERVALO_ATUALIZACAO / 1000, 'segundos');
    </script>
</body>
</html>
